<div class="title-container"><h1 class="title">Registrar Rese√±a</h1></div>
<div class="container">
  <br />
  <form [formGroup]="form" (submit)="aceptar()">
    <mat-form-field *ngIf="edicion">
      <mat-label>Codigo</mat-label>
      <input matInput readonly formControlName="codigo" />
      <mat-error *ngIf="form.get('codigo')?.hasError('required')"
      >EL Codigo es obligatorio.</mat-error>
  </mat-form-field>
  <br />

    <mat-form-field>
      <mat-label>Puntuacion</mat-label>
      <input matInput formControlName="puntuacion" />
      <mat-error *ngIf="form.get('puntuacion')?.hasError('required')"
        >La Puntuacion es obligatoria.</mat-error>
        <mat-error *ngIf="form.get('puntuacion')?.hasError('pattern')"
        >La Puntuacion no es valida.</mat-error>
    </mat-form-field>
    <br />

    <mat-form-field>
      <mat-label>Comentario</mat-label>
      <input matInput formControlName="comentario" />
      <mat-error *ngIf="form.get('comentario')?.hasError('required')"
        >El comentario es obligatorio.</mat-error>
    </mat-form-field>
    <br />

    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <mat-select formControlName="usuario">
        <mat-option  *ngFor="let u of users" [value]="u.id" >
          {{ u.username}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('usuario')?.hasError('required')"
        >El usuario es obligatorio.</mat-error>
    </mat-form-field>
    <br />

    <button class="boton" mat-raised-button color="primary">Aceptar</button>
    <button class="boton" mat-raised-button color="warn" (click)="cancelar()">
      Cancelar
    </button>
  </form>
</div>
