<div class="container">
  <br/>
    <div class="title-container"><h1 class="title">Lista de Preguntas</h1></div>
    <div style="text-align: right">
      <button mat-raised-button color="primary" routerLink="/preguntas/nuevo">
        Nuevo
      </button>
    </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let element"> {{element.idQuestion}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="consulta">
            <th mat-header-cell *matHeaderCellDef> Preguntas </th>
            <td mat-cell *matCellDef="let element"> {{element.consulta}} </td>
          </ng-container>

          <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-raised-button
                color="warn"
                [routerLink]="['ediciones', element.idQuestion]">
              <mat-icon> border_color</mat-icon></button>
            </td></ng-container>

            <ng-container matColumnDef="accion02">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-raised-button
                  color="accent"
                  (click)="eliminar(element.idQuestion)"
                >
                <mat-icon>delete</mat-icon>
              </button>
              </td></ng-container
            >

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

  </div>
