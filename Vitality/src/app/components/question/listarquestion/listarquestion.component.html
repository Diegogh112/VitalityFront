<div class="container">
    <div class="title-container"><h1 class="title">Lista de Preguntas</h1></div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="idQuestion">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let element"> {{element.idQuestion}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="consulta">
            <th mat-header-cell *matHeaderCellDef> Preguntas </th>
            <td mat-cell *matCellDef="let element"> {{element.consulta}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" [routerLink]="['ediciones',element.idQuestion]"> 
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button class="boton" mat-icon-button  (click)="eliminar(element.idQuestion)" color="warn"> 
                    <mat-icon>delete</mat-icon>
                  </button>
            </td>
          </ng-container>
             
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator
        [pageSizeOptions]="[5, 10, 15, 20]"
      showFirstLastButtons aria-label
    ></mat-paginator>
           
  </div>
