<div class="title-container"><h1 class="title">Registrar Roles</h1></div>
<div class="container">
  <br />
  <form [formGroup]="form" (submit)="aceptar()">
    <mat-form-field *ngIf="edicion">
      <mat-label>Codigo</mat-label>
      <input matInput readonly formControlName="codigo" />
    </mat-form-field>
    <br/>

    <mat-form-field>
      <mat-label>Selecciona un rol</mat-label>
      <mat-select formControlName="nombre">
        <mat-option *ngFor="let r of listaRoles"  [value]="r.value">
          {{ r.viewValue }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('nombre')?.hasError('required')"
      >El rol es obligatorio.
    </mat-error>
    </mat-form-field>

    <br />
    <mat-form-field>
      <mat-label>Selecciona un usuario</mat-label>
      <mat-select formControlName="usuario">
        <mat-option *ngFor="let u of users"  [value]="u.id">
          {{ u.username }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('usuario')?.hasError('required')"
      >El usuario es obligatorio.
    </mat-error>
    </mat-form-field>
  

      <br />
      <button class="boton" mat-raised-button color="primary">Aceptar</button>
      <button class="boton" mat-raised-button color="warn" (click)="cancelar()">
        Cancelar
      </button>
  </form>
</div>
