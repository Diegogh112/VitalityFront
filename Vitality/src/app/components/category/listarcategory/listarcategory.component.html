<div class="container">
  <br/>
  <div class="title-container"><h1 class="title">Listar Categorias</h1></div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef > Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.idCategory}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.typeCategory}}        
      </td>
      
    </ng-container>
  
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descriptionCategory}} </td>
    </ng-container>


    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" [routerLink]="['ediciones',element.idCategory]"> 
              <mat-icon>edit</mat-icon>
            </button>
            <button class="boton" mat-icon-button  (click)="eliminar(element.idCategory)" color="warn"> 
              <mat-icon>delete</mat-icon>
            </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
