<div class="title-container"><h1 class="title">Registrar Especialidades</h1></div>
<div class="container">
  <br />
  <form [formGroup]="form" (submit)="aceptar()">
    <mat-form-field *ngIf="edicion">
      <mat-label>Codigo</mat-label>
      <input matInput readonly formControlName="codigo" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Especialidad</mat-label>
      <input matInput formControlName="nombre" />
      <mat-error *ngIf="form.get('nombre')?.hasError('required')"
        >EL nombre es obligatorio.</mat-error
      >
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Descripcion</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
      <mat-error *ngIf="form.get('descripcion')?.hasError('required')"
        >La descripcion es obligatoria.
      </mat-error>
    </mat-form-field>

      <br />
       <button class="boton" mat-raised-button color="accent">Aceptar</button>
       <button class="boton" mat-raised-button color="warn" (click)="cancelar()">
        Cancelar
      </button>
      </form>
</div>
