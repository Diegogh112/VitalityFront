<div class="typer container" style="text-align: center;" >
    <h2>Registro de Objetivos de salud</h2>
    <form [formGroup]="form" (submit)="aceptar()" class="example-form">

    <mat-form-field>
    <mat-label>Codigo</mat-label>
    <input matInput placeholder="Codigo" formControlName="codigo" readonly/>
    <mat-error *ngIf="form.get('codigo')?.hasError('required')"
  >El codigo no se modifica.</mat-error>
</mat-form-field>
<br/>

<mat-form-field class="example-full-width">
    <mat-label>Usuario</mat-label>
    <mat-select formControlName="Objetivo-de-salud">
     <!--<mat-option *ngFor="let c of listaUsuario" [value]="c.idUser">
        {{ c.username }}
      </mat-option>-->
    </mat-select>
    <mat-error *ngIf="form.get('Objetivo-de-salud')?.hasError('required')"
      >El Objetivo de salud es obligatorio.</mat-error
    >
  </mat-form-field>
<br/>

<mat-form-field class="example-full-width">
    <mat-label>Tipo</mat-label>
    <input matInput placeholder="Tipo de objetivo" formControlName="tipo">
    <mat-error *ngIf="form.get('tipo')?.hasError('required')"
    >El tipo de objetivo es obligatorio.</mat-error
  >
  </mat-form-field>
      <br/>
      <button mat-raised-button color="primary">Aceptar</button>
      <button mat-raised-button color="warn" routerLink="/Objetivo-de-salud">Cancelar</button>
      <p>{{mensaje}}</p></form>
      </div>
